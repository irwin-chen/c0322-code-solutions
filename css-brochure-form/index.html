<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="first-div">
    <h2 class="learn-more">LEARN MORE</h2>
    <form action="" method="get">
      <div>
        <label for="email">
          COMPANY EMAIL
        </label>
        <input type="email" name="email" class="input-box" id="email" placeholder="sally@company.co">
      </div>
      <div>
        <label for="name">
          NAME
        </label>
        <input type="text" name="name" class="input-box" id="name" placeholder="Sally Smith">
      </div>
      <div>
        <label for="where-hire">
          WHERE ARE YOU HIRING?
        </label>
        <input type="text" name="where-hire" class="input-box" id="where-hire" placeholder="City, Country">
      </div>
      <div>
        <label for="how-many-engineers">
          HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        </label>
        <div>
          <select name="how-many-engineers" class="input-box" id="how-many-engineers">
            <option value="one-two">1-2 Engineers</option>
            <option value="three-four">3-4 Engineers</option>
            <option value="five-plus">5+ Engineers</option>            </select>
        </div>
      </div>
      <div class="button-position">
        <button id="submit-button">SUBMIT</button>
      </div>
    </form>
  </div>
</body>
</html>
