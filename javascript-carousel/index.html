<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container row align-center justify-around">
    <i class="fas fa-chevron-left fa-4x"></i>
    <div class="row flex-column align-center justify-around">
      <div class="image-wrapper">
        <img class="" src="images/001.png">
        <img class="inactive" src="images/004.png">
        <img class="inactive" src="images/007.png">
        <img class="inactive" src="images/025.png">
        <img class="inactive" src="images/039.png">
      </div>
      <div class="row margin-top dotsContainer">
        <i class="fas fa-circle fa-lg margin-between"></i>
        <i class="far fa-circle fa-lg margin-between"></i>
        <i class="far fa-circle fa-lg margin-between"></i>
        <i class="far fa-circle fa-lg margin-between"></i>
        <i class="far fa-circle fa-lg margin-between"></i>
      </div>
    </div>
    <i class="fas fa-chevron-right fa-4x"></i>
  </div>
  <script src="main.js"></script>
</body>
</html>
