<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="post">
      <label for="email">
        Email
      </label>
      <div>
        <input type="text" name="emailEntry" id="email">
      </div>
      <label for="codingForm">
        Why is coding cool?
      </label>
      <div>
        <select name="coding" id="codingForm">
          <option>Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <p>Please select your favorite genre</p>
      <label for="HTML">
        <input type="radio" name="language" value="html" id="HTML">
        HTML
      </label>
      <label for="CSS">
        <input type="radio" name="language" value="css" id="CSS">
        CSS
      </label>
      <label for="JavaScript">
        <input type="radio" name="language" value="js" id="JavaScript">
        JavaScript
      </label>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="signUp" value="yes" id="subscribe">
      <label for="subscribe">
        Sign me up!
      </label>
      <div>
        <label for="comments">
          Comments
        </label>
        <div>
          <textarea name="commentsBox" cols="30" rows="10" id="comments"></textarea>
        </div>
      </div>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
