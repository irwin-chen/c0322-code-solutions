<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Canvas Medical</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="container margin-center text-font header-margin">
    <div class="row">
      <div class="column-half">
        <div class="row height">
          <img class="logo-size" src="images/logo-blue.svg" alt="logo-blue">
        </div>
      </div>
      <div class="column-half">
        <div class="row center-content">
          <div class="column-eighty">
            <div class="row center-content">
              <div class="header-text">Product</div>
              <div class="header-text">Implementation</div>
              <div class="header-text">About Us</div>
              <div class="header-text">Blog</div>
            </div>
          </div>
          <div class="column-twenty">
            <button class="button-contact text-font margin-center">Contact Us</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <hr class="border margin-center">
  <div>
    <div class="container section-margin">
      <img class="hero-image" src="images/hero.jpg" alt="hero image">
      <div class="absolute">

      </div>
    </div>
  </div>
</body>
</html>
