<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container margin-center">
    <h1 class="text-align-center condense-text title">New Arrivals</h1>
    <div class="row small-text">
      <div class="column-fifth small-padding-lr">
        <img class="image-fit" src="images/dress1.jpeg" alt="dress-1">
        <p>Free People <span class="text-color-gray">| Size 6</span>
        <p class="inline-block price-tag margin-center">$35</p>
        <p class="inline-block text-color-gray margin-center strike">$125 retail</p>
      </div>
      <div class="column-fifth small-padding-lr">
        <img class="image-fit" src="images/ysl-bag.jpeg" alt="ysl-bag">
        <p>Yves Saint Laurent <span class="text-color-gray">| One-Size</span>
        <p class="inline-block price-tag margin-center">$200</p>
        <p class="inline-block text-color-gray margin-center strike">$1600 retail</p>
      </div>
      <div class="column-fifth small-padding-lr">
        <img class="image-fit" src="images/key.jpeg" alt="key">
        <p>Tiffany <span class="text-color-gray">| One-Size</span>
        <p class="inline-block price-tag margin-center">$476</p>
        <p class="inline-block text-color-gray margin-center strike">$2000 retail</p>
      </div>
      <div class="column-fifth small-padding-lr">
        <img class="fit-picture" src="images/lv-bag.jpg" alt="lv-bag">
        <p>Louis Vuitton <span class="text-color-gray">| One-Size</span>
        <p class="inline-block price-tag margin-center">$95</p>
        <p class="inline-block text-color-gray margin-center strike">$1200 retail</p>
      </div>
      <div class="column-fifth small-padding-lr">
        <img class="image-fit" src="images/dress2.jpeg" alt="dress-2">
        <p>Reformation <span class="text-color-gray">| Size 4</span>
        <p class="inline-block price-tag margin-center">$20</p>
        <p class="inline-block text-color-gray margin-center strike">$198 retail</p>
      </div>
    </div>
  </div>
</body>
</html>
